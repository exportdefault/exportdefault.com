<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  
  <!-- Theme for mobile Chrome -->
  <!-- meta name="theme-color" content="#e74c3c" -->

  <title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>
  <meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">
   
  <!-- Link favicon -->
  <link rel="shortcut icon" href="{{ site.url }}/favicon.ico" type="image/x-icon">
  <link rel="icon" href="{{ site.url }}/favicon.ico" type="image/x-icon">

  <link rel="stylesheet" type="text/css" href="http://david.elbe.me/assets/css/normalize.css">

  <link rel="stylesheet" type="text/css" href="http://david.elbe.me/assets/css/syntax.css">

  <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Noto+Serif:400,700,400italic|Open+Sans:700,400">

  <!-- Link Google Fonts: Open Sans for headings, Arimo for content, Roboto Mono for code blocks -->
  <!--link href='https://fonts.googleapis.com/css?family=Arimo:400,400italic,700,700italic|Open+Sans:700,400|Roboto+Mono:400,700,700italic,400italic&subset=latin,cyrillic' rel='stylesheet' type='text/css'-->

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.5.0/css/font-awesome.css">

  <link rel="stylesheet" href="{{ "/assets/css/my.css" | prepend: site.baseurl }}">
  <link rel="stylesheet" href="{{ "/assets/css/main.css" | prepend: site.baseurl }}">
  <link rel="stylesheet" href="{{ "/assets/css/base.min.css" | prepend: site.baseurl }}">

  <!-- Canonical url (https://support.google.com/webmasters/answer/139066) -->
  <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">

  <!-- Regional url (https://support.google.com/webmasters/answer/189077) -->
  <link rel="alternate" type="application/rss+xml" title="{{ site.title }}" href="{{ "/feed.xml" | prepend: site.baseurl | prepend: site.url }}">
</head>
